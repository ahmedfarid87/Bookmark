<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="icon" href="./imags/bookmark.png" />
  </head>

  <body>
    <div class="main py-5 position-relative">
      <div
        class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div
          class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div
            class="site-name w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label>
            <input
              type="text"
              placeholder="Bookmark Name"
              class="form-control"
              id="bookmarkName"
              oninput="regName()"/>
              <div class="alert alert-danger p-2 w-75 m-auto d-none">
                <small>book name last be start with capital letter</small>
              </div>
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkUrl"  class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input
              type="url"
              placeholder="Website URL"
              class="form-control"
              id="bookmarkUrl"
              oninput="regWebsite()"/>
              <div class="alert alert-danger p-2 w-75 m-auto d-none">
                <small>Set Your Site Url</small>
              </div>
          </div>
          <button
            class="btn btn-submit px-5"
            id="submitBtn">
            Submit
          </button>
        <table class="table mt-4 table-hover text-center bg-light">
          <thead>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Actions</th>
          </thead>
          <tbody id="tableContent">
          </tbody>
        </table>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
